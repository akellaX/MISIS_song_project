feature: Регистрация пользователей

specs:
    Успешная регистрация:
      - do: перейти на страницу Sign Up
      - assert: страница должна загрузиться
      - do: заполнить поля логин и пароль
        - логин: new_user
        - пароль: new_password
      - assert: текст вводится в текстовые поля
      - do: кликнуть по кнопке Register
      - assert: полявляется уведомление об успешной регистрации

    Неуспешная регистрация:
      - do: перейти на страницу Sign Up
      - assert: страница должна загрузиться
      - do: заполнить поля логин и пароль
              - логин: demo
              - пароль: 12345
      - assert: текст вводится в текстовые поля
      - do: кликнуть по кнопке Register
      - assert: полявляется уведомление о том, что пользователь с данным логином и паролем уже существует



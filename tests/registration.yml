feature: Регистрация пользователей

specs:
  Основные проверки:
    beforeEach:
      - do: перейти на страницу Sign Up
      - assert: страница должна загрузиться
      - do: заполнить все текстовые поля для ввода
      - assert: текст вводится в текстовые поля

    При клике на кнопку Sign Up новый пользователь появляется в базе:
      - do: кликнуть по кнопке Sign Up
      - assert: новый пользователь появляется в базе

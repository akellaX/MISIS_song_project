feature: Добавление / изменение песни

specs:
    Добавление песни:
      - do: через меню перейти на страницу Add
      - assert: страница должна загрузиться
      - do: заполнить поля artist, song, photo, description
      - assert: текст вводится в текстовые поля
      - do: кликнуть по кнопке add song
      - assert: полявляется уведомление об успешном добавлении песни

    Изменение песни:
      - do: через меню перейти на страницу Edit
      - assert: страница должна загрузиться
      - do: кликнуть на песню U-turn
      - assert: появляется страница с редактированием описания песни
      - do: изменить содержание поля Artist на Soin
      - assert: текст в текстовом поле изменяется
      - do: нажать кнопку Save
      - assert: появляется уведомление об успешном изменении песни



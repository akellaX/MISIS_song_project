feature: Вход пользователей

specs:
  Основные проверки:
    beforeEach:
      - do: перейти на страницу Log In
      - assert: страница должна загрузиться
      - do: заполнить все текстовые поля для ввода
      - assert: текст вводится в текстовые поля

    При клике на кнопку Log In пользователь переходит на экран приложения:
      - do: кликнуть по кнопке Log In
      - assert: появляется экран с угадыванием мелодии

feature: Вход пользователей

specs:
    Успешный вход:
      - do: перейти на страницу Log In
      - assert: страница должна загрузиться
      - do: заполнить поля логин и пароль
        - логин: demo
        - пароль: 12345
      - assert: текст вводится в текстовые поля
      - do: кликнуть по кнопке Log In
      - assert: появляется экран с угадыванием мелодии (успешная авторизация)

    Неуспешный вход:
      - do: перейти на страницу Log In
      - assert: страница должна загрузиться
      - do: заполнить поля логин и пароль
        - логин: unknown_user
        - пароль: 12345
      - assert: появляется уведомление о неправильном логине / пароле (неуспешная авторизация)